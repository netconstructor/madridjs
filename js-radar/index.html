<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Using CartoDB with Leaflet</title>
  <link rel="shortcut icon" href="http://cartodb.com/favicon/favicon_32x32.ico" />
  <link href="css/leaflet.css" rel="stylesheet" type="text/css" />
  <link href="css/leaflet.ie.css" rel="stylesheet" type="text/css" />
  <link  href="css/cartodb.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/leaflet.js"></script>

  <style type="text/css">
      .range {
          position:absolute;
          left:50%;
          bottom: 20px;
          width:auto;
          text-align:center;
          height:20px;
          z-index:1000;
          padding:0;
          margin:0;
      }
  </style>
</head>
<body onload="initialize()">
  <div class="range">
      <input type="range" class="distance" min="0" max="2000" step="50" value="350" />
  </div>
  <div id="map_canvas"></div>
         
  <a class="cartodb_logo" href="http://www.cartodb.com" target="_blank">CartoDB</a>
